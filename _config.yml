email_domain: gmail.com

# Credit
credit-title: "Gilles Castel"
credit-url: "https://castel.dev/"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Kramdown settings for math
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections
collections:
  pages:
    output: true
    permalink: /:name/
  posts:
    output: true
    permalink: /post/:name/

# Default
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  
